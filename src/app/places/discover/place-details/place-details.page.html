<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{placeDetails.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="bookPlace()">Book</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" size-md="6" offset-md="3" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{placeDetails.name}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="placeDetails.imageUrl"></ion-img>
          <ion-card-content>
            <strong>Beauty: </strong>
            <p>{{placeDetails.description}}</p>
            <div>
              <strong>Stay: </strong>{{ placeDetails.price | currency }} / Night
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
