<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <!-- <ion-button (click)="openMenu()">Open</ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" size-md="6" offset-md="3" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{placeDetails[0].name}}</ion-card-title>
            <ion-card-subtitle>{{placeDetails[0].price | currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="placeDetails[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{placeDetails[0].description}}</p>
          </ion-card-content>
          <div text-right>
            <ion-button fill="clear" color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', placeDetails[0].placeID]">More Info...
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" size-md="6" offset-md="3" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of placeDetails.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.placeID]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2><strong>{{place.name}}</strong></h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
